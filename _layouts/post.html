---
layout: default
---
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <link rel="stykesheet" href="{{ 'site.baseurl' | relative_url }}">
  </head>

    <body class="post_background">
      <header class="menu">
        <div class="caixa">
            
            <h1 class="logo">
              <img id="logo" src="{{ '/assets/images/logo.png' | relative_url }}">
            </h1>

            <nav>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/sobre.html' | relative_url }}">Sobre</a></li>
                    <li><a href="{{ '/contato.html' | relative_url }}">Contato</a></li>
                </ul>
            </nav>  
        </div>
      </header>
         
      <main class="main_posts">
        <div>
         <h2 class="titulo_post">{{page.title}} </h2>
        </div>
        
        <div class="conteudo_post"> 
          {{content}}
        </div>
      </main>
    </body>

    

    <p class="data_post">Postado no dia {{ page.date }} na categoria {{ page.categories }} </p>

</html>
